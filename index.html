<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="image/ali.ico" type="image/x-icon/">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
    <title>Option Tech</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/web-line-design.css">
    <link rel="stylesheet" href="css/row-data.css">
    <link rel="stylesheet" href="css/chart&clock.css">
    <link rel="stylesheet" href="css/GPS.css">

    
</head>
<body onload="realtime_dapan();timer();">
    <div class="menu-div">
        <button btn='交易'>交易</button>
        <button btn='回測'>回測GO</button>
        <button btn='幫助'>幫助與教學</button>
        <button btn='語言'>語言</button>
        <button btn='登入'>登入</button>
        <button btn='註冊'>註冊</button>
        <img src="image/picwish.png">
    </div>
    <div class="eight-detail-div">
        <div ed="1">
            <font ed="op-now">台指現貨</font>
            <font ed="op-ftr">台指期近1</font>
        </div>
        <div ed="2">
            <font ed="op-ml">最大損失</font>
            <font ed="op-mp">最大獲利</font>
            <font ed="op-eq">損益兩平點</font>
        </div>
        <div ed="3">
            <font ed="op-lp">損失機率</font>
            <font ed="op-pp">獲利機率</font>
            <font ed="op-fwd">期望值</font>
        </div>
        <div ed="4">
            <font ed="op-mlp">最大損失機率</font>
            <font ed="op-mpp">最大獲利機率</font>
            <font ed="op-fall">最大機率落點</font>
        </div>
    </div>
    <div class="line-design">
        <div ldsign='rightside-menu-line'></div>
        <div ldsign='eight-detail-center-line'></div>
        <div ldsign='pl-sep-line'></div>
    </div>
    <div class="ai-bill">
        <font class="ai-bill-title"></font>
    </div>
    
    <div class="tbar-div">
        <table class="table_set">
            <thead>
                <tr>
                    <th data-th='c' colspan="2"bgcolor="670d1b">
                        <font>CALL</font>
                    </th>
                    <th data-th='s' colspan="1"bgcolor="20222d">
                        <font>Strike</font>
                    </th>
                    <th data-th='p' colspan="2"bgcolor="460c41">
                        <font>PUT</font>
                    </th>
                </tr>
                <tr>
                    <th class="aaa" data-th='ca' bgcolor="#20222d">
                        <font>long</font>
                    </th>
                    <th data-th='cb' bgcolor="#20222d">
                        <font>short</font>
                    </th>
                    <th data-th='st' id='strike' bgcolor="#20222d">
                        <font>030</font>
                    </th>
                    <th data-th='pa'bgcolor="#20222d">
                        <font>short</font>
                    </th>
                    <th data-th='pb'bgcolor="#20222d">
                        <font>long</font>
                    </th>
                </tr>
            </thead>
            <tbody id="t_table">  
            </tbody>
        </table>
    </div>
    <div class="dapan">
        <font class="dapan-word" id="dapan-word-id">--</font>
        <font class="dapan-close1" id="dapan-close1-id">--</font>
        <font class="maxP" id="maxP-id">--</font>
        <font class="maxL" id="maxL-id">--</font>
        <font class="target-strike" id="target-strike-id">--</font>
        <font class="maxPp" id="maxPp-id">--</font>
        <font class="maxLl" id="maxLl-id">--</font>
        <font class="balance" id="balance-id">--</font>
        <font class="fwd" id="fwd-id">--</font>
        <font class="Pp" id="Pp-id">--</font>
        <font class="Ll" id="Ll-id">--</font>
    </div>
    
    <div class="chart-div">
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    
    <div class="detail-list">
        <button btn='下單' onclick="Clearallrow(array)">下單</button>
        <table class="detail-top">
            <thead>
                <tr>
                    <th class="row-15">Item</th>
                    <th class="row-15">L/S</th>
                    <th class="row-15">C/P</th>
                    <th class="row-15">Strike</th>
                    <th class="row-15">Quote</th>
                    <th class="row-15">Amount</th>
                    <th class="row-10" >Del</th>
                </tr>
            </thead>
            <tbody id="row-data">
                <!--明細插入區-->
            </tbody>
        </table>
    </div>
    <div class="clock-div">
        <div class="clock" id="clock"></div>
    </div>
    
    <script src="js/chart_ontime.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/ontime function.js"></script>
    <script src="js/row-data.js"></script>
</body>

</html>
