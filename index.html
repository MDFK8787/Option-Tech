<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="image/ali.ico" type="image/x-icon/">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
    <title>Option Tech</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/web-line-design.css">
    <link rel="stylesheet" href="css/row-data.css">
    <link rel="stylesheet" href="css/chart&clock.css">

    
</head>
<body onload="ontime_tbar();timer()">
    <div class="op_mark"><img src="image/OP.jpg"></div>
    <font class="ai-bill">歷史 AI 訂單</font>
    <font class="op-now">台指現貨</font>
    <font class="op-ftr">台指期022</font>
    <font class="op-fall">台指落點</font>
    <font class="op-ptg">概率</font>
    <font class="op-ml">最大損失</font>
    <font class="op-mp">最大獲利</font>
    <font class="op-eq">損益兩平點</font>
    <font class="op-fwd">期望值</font>
    <div class="btn">
        <button btn='交易'>交易</button>
        <button btn='回測'>回測GO</button>
        <button btn='幫助'>幫助與教學</button>
        <button btn='語言'>語言</button>
        <button btn='登入'>登入</button>
        <button btn='註冊'>註冊</button>
        <button btn='漢堡條'><img src="image/burger-line.jpg"></button>
        <button btn='策略推薦'>AI 策略推薦</button>
        <button btn='下單' onclick="Clearallrow(array)">下單</button>
    </div>
    <div class="line-design">
        <div ldsign='menu-bottom-line'></div>
        <div ldsign='scroll-top-border-line'></div>
        <div ldsign='rightside-menu-line'></div>
        <div ldsign='timer-bottom-line'></div>
        <div ldsign='center-line'></div>
        <div ldsign='AI-bottom-line'></div>
        <div ldsign='pl-data-line'></div>
        <div ldsign='pl-sep-line'></div>
    </div>
    
    <div>
        <table class="table_set">
            <thead>
                <tr>
                    <th data-th='c' align="center" valign="center" colspan="2"bgcolor="FF434D">
                        <font size="5">CALL</font>
                    </th>
                    <th data-th='s' colspan="1"bgcolor="#A6A6A6">
                        <font size="5" >STRIKE</font>
                    </th>
                    <th data-th='p' colspan="2"bgcolor="00BD8C">
                        <font size="5">PUT</font>
                    </th>
                </tr>
                <tr>
                    <th data-th='ca' bgcolor="#686868">
                        <font size="5">short</font>
                    </th>
                    <th data-th='cb' bgcolor="#686868">
                        <font size="5">long</font>
                    </th>
                    <th data-th='st' id='strike' bgcolor="#686868">
                        <font size="5">030</font>
                    </th>
                    <th data-th='pa'bgcolor="#686868">
                        <font size="5">long</font>
                    </th>
                    <th data-th='pb'bgcolor="#686868">
                        <font size="5">short</font>
                    </th>
                </tr>
            </thead>
            <tbody id="t_table">  
            </tbody>
        </table>
    </div>
    <div class="ai-btn">
        <button ai-btn='1'>1</button>
        <button ai-btn='2'>2</button>
        <button ai-btn='3'>3</button>
        <button ai-btn='4'>4</button>
        <button ai-btn='5'>5</button>
        <button ai-btn='6'>6</button>
        <button ai-btn='7'>7</button>
        <button ai-btn='8'>8</button>
        <button ai-btn='9'>9</button>
    </div>
    <div class="chart">
        <canvas id="myChart"></canvas>
    </div>
    <div class="detail-list">
        <table class="detail-top">
            <thead>
                <tr>
                    <th class="row-15">Item</th>
                    <th class="row-15">L/S</th>
                    <th class="row-15">C/P</th>
                    <th class="row-15">Strike</th>
                    <th class="row-15">Quote</th>
                    <th class="row-15">Amount</th>
                    <th class="row-10" >Del</th>
                </tr>
            </thead>
            <tbody id="row-data">
                <!--明細插入區-->
            </tbody>
        </table>
    </div>
    <div class="clock" id="clock"></div>
    <script src="js/chart_ontime.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/ontime function.js"></script>
    <script src="js/row-data.js"></script>
</body>

</html>
